<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blurry Image Load Demo</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="src/blurry-load.css" />
    <link rel="stylesheet" href="demo/demo.css" />
  </head>

  <body>
    <div class="container">
      <h1>Blurry Image Load Demo</h1>
      <div class="github-link-container">
        <a
          class="github-link"
          href="https://github.com/dombrant/blurry-image-load"
        >
          Check out this project on GitHub
        </a>
        <a href="https://github.com/dombrant/blurry-image-load">
          <svg
            class="github-svg"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="1.414"
            role="img"
            aria-labelledby="title"
            aria-describedby="desc"
          >
            <title id="github-icon-title">GitHub icon</title>
            <desc id="github-icon-description">
              A round black circle with an outline of the GitHub ocotocat mascot
              in the center
            </desc>
            <path
              d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
            />
          </svg>
        </a>
      </div>
      <div class="images">
        <picture>
          <source
            type="image/webp"
            srcset="
              img/image-1/image-1-300w.webp   300w,
              img/image-1/image-1-600w.webp   600w,
              img/image-1/image-1-800w.webp   800w,
              img/image-1/image-1-1000w.webp 1000w
            "
          />
          <source
            srcset="
              img/image-1/image-1-300w.jpg   300w,
              img/image-1/image-1-600w.jpg   600w,
              img/image-1/image-1-800w.jpg   800w,
              img/image-1/image-1-1000w.jpg 1000w
            "
          />
          <img
            class="blurry-load"
            src="img/image-1/image-1-small.jpg"
            data-large="img/image-1/image-1.jpg"
          />
        </picture>

        <img
          class="blurry-load"
          src="img/image-2-small.jpg"
          data-large="img/image-2.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-3-small.jpg"
          data-large="img/image-3.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-4-small.jpg"
          data-large="img/image-4.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-5-small.jpg"
          data-large="img/image-5.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-6-small.jpg"
          data-large="img/image-6.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-7-small.jpg"
          data-large="img/image-7.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-8-small.jpg"
          data-large="img/image-8.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-9-small.jpg"
          data-large="img/image-9.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-10-small.jpg"
          data-large="img/image-10.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-11-small.jpg"
          data-large="img/image-11.jpg"
        />
        <img
          class="blurry-load"
          src="img/image-12-small.jpg"
          data-large="img/image-12.jpg"
        />
      </div>
    </div>
    <script src="src/blurry-load.js"></script>
    <script src="demo/script.js"></script>
  </body>
</html>
